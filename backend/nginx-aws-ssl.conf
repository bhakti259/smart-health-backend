# Nginx configuration for AWS EC2 FastAPI backend with SSL
# Place this file at: /etc/nginx/sites-available/fastapi on your EC2 instance
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/fastapi /etc/nginx/sites-enabled/

# HTTPS server
server {
    listen 443 ssl;
    server_name 13.61.154.156;

    ssl_certificate /etc/ssl/certs/fastapi-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/fastapi-selfsigned.key;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # Proxy to FastAPI backend
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name 13.61.154.156;
    return 301 https://$host$request_uri;
}
