version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: smart-health-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - SECRET_KEY=mysecretkey28052020
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    volumes:
      # Mount database directory for persistence
      - ./data:/app/data
      # Optional: mount ML models for persistence
      - ./backend/app/backend_ml:/app/backend/app/backend_ml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/predictions')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - smart-health-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smart-health-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - smart-health-network

networks:
  smart-health-network:
    driver: bridge
